################################################################################
# Config
################################################################################

# Enable mouse mode
setw -g mouse on

# start numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# renumber windows when a window is closed
set -g renumber-windows on

# Faster command sequences
set -s escape-time 10
set -sg repeat-time 600

# activity
set -g monitor-activity on
set -g visual-activity off

# splits
bind | split-window -h
bind - split-window -v

# Swap windows
bind-key -r "<" swap-window -d -t -1
bind-key -r ">" swap-window -d -t +1

# https://github.com/tmux/tmux/wiki/FAQ
set -g default-terminal 'tmux-256color'
set -as terminal-features ",gnome*:RGB"

# Add Ctrl+a as prefix
set -g prefix2 C-a
bind C-a send-prefix -2

# Increase history
set -g history-limit 10000

# Reload config file
unbind r
bind r source-file ~/.tmux.conf \; display "Config reloaded..."

# Resize panes
bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5

# Maximize pane
bind -r m resize-pane -Z

# vi mode
set-window-option -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -T copy-mode-vi 'v' send -X begin-selection # start selection mode with 'v'
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy selection with 'y'

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode after dragging with mouse

# Open new window in same path
bind-key "c" new-window -c "#{pane_current_path}"

# search all scrollback for filenames
# https://jyn.dev/how-i-use-my-terminal/#search-all-scrollback-for-filenames
bind-key f copy-mode \; send-keys -X search-backward \
  '(^|/|\<|[[:space:]"])((\.|\.\.)|[[:alnum:]~_"-]*)((/[][[:alnum:]_.#$%&+=@"-]+)+([/ "]|\.([][[:alnum:]_.#$%&+=@"-]+(:[0-9]+)?(:[0-9]+)?)|[][[:alnum:]_.#$%&+=@"-]+(:[0-9]+)(:[0-9]+)?)|(/[][[:alnum:]_.#$%&+=@"-]+){2,}([/ "]|\.([][[:alnum:]_.#$%&+=@"-]+(:[0-9]+)?(:[0-9]+)?)|[][[:alnum:]_.#$%&+=@"-]+(:[0-9]+)(:[0-9]+)?)?|(\.|\.\.)/([][[:alnum:]_.#$%&+=@"-]+(:[0-9]+)?(:[0-9]+)?))'

