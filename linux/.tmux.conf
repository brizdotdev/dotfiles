################################################################################
# Config
################################################################################

# Enable mouse mode
setw -g mouse on

# start numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# renumber windows when a window is closed
set -g renumber-windows on

# Faster command sequences
set -s escape-time 10
set -sg repeat-time 600

# activity
set -g monitor-activity on
set -g visual-activity off

# splits
bind | split-window -h
bind - split-window -v

# swap current pane with the next one
bind > swap-pane -D
# swap current pane with the previous one
bind < swap-pane -U

# https://github.com/tmux/tmux/wiki/FAQ
set -g default-terminal 'tmux-256color'
set -as terminal-features ",gnome*:RGB"

# Add Ctrl+a as prefix
set -g prefix2 C-a
bind C-a send-prefix -2

# Increase history
set -g history-limit 10000

# Reload config file
unbind r
bind r source-file ~/.tmux.conf \; display "Config reloaded..."

# Resize panes
bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5

# Maximize pane
bind -r m resize-pane -Z

# vi mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection # start selection mode with 'v'
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy selection with 'y'

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode after dragging with mouse

################################################################################
# Plugins
################################################################################

# tpm - plugin manager
set -g @plugin 'tmux-plugins/tpm'

# for navigating panes and vim/nvim with Ctrl-hjkl
set -g @plugin 'christoomey/vim-tmux-navigator'

# persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-capture-pane-contents 'on'

# automatically saves sessions for you every 15 minutes
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'

# better mouse mode
set -g @plugin 'nhdaly/tmux-better-mouse-mode'

# tmux-fzf-url
set -g @plugin 'wfxr/tmux-fzf-url'

